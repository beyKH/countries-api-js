<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries API</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<!-- HEADER -->
  <header>
    <div class="header__top shadow-sm">
      <div class="container">
        <div class="py-3 d-flex align-items-baseline justify-content-between">
          <h1 class="h5">Where in the world</h1>
          <button class="btn__mode-switcher btn" type="button">
            <span>
              <svg width="18" height="17" viewBox="0 0 18 17" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M12.5532 11.815C8.66857 11.815 5.51929 8.92783 5.51929 5.36821C5.51929 4.0253 5.96679 2.78158 6.73143 1.75C3.69036 2.69515 1.5 5.33122 1.5 8.43807C1.5 12.3385 4.94929 15.5 9.20357 15.5C12.5929 15.5 15.4696 13.4932 16.5 10.7045C15.375 11.4048 14.0161 11.815 12.5532 11.815Z"
                  stroke="#111517" stroke-width="1.25"></path>
              </svg>
            </span>
            <span>Dark Mode</span>
          </button>
        </div>
      </div>
    </div>
  </header>
<!-- FORM -->
  <div class="container">
    <form class="countries__form row justify-content-between mt-3" method="GET">
      <div class="col-3">
        <input class="js-search-input-country form-control" type="search" name="search-countries"
          aria-label="search countries" placeholder="Search country" required>
      </div>
      <div class="col-3">
        <select class="js-filter-region form-control" name="" id="">
          <option selected>Filter by Region</option>
          <option value="africa">Africa</option>
          <option value="america">America</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="ocean">Ocean</option>
        </select>
      </div>
    </form>
  </div>
<!-- COUNTRIESE -->
  <div class="container">
    <div class="row countries-list mt-5">
    </div>

  </div>
  </div>





  <!-- COUNTRY TEPMLATE -->
  <template id="country-template">
    <div class="col-md-4 col-lg-3">
      <a class="country__link text-decoration-none text-dark" data-bs-toggle="modal">
        <div class="rounded shadow-sm overflow-hidden">
          <img class="img-fluid" src="img/germany.png" height="150" alt="">
          <div class="country-body p-3">
            <h3 class="h5 fw-bold mb-3 country__name">Germany</h3>
            <div class="country__info mb-3">
              <div class="country__type mb-1">
                <span class="fw-bold small">Population : </span>
                <span class="country__population">81,111,000</span>
              </div>
              <div class="country__type mb-1">
                <span class="fw-bold small">Region: </span>
                <span class="country__region">Europe</span>
              </div>
              <div class="country__type">
                <span class="fw-bold small">Capital: </span>
                <span class="country__capital">Berlin</span>
              </div>
            </div>
            <button class="country__more-btn btn btn-primary" data-bs-toggle="modal"
              data-bs-target="#country-modal">more
              info</button>
          </div>
        </div>
      </a>
    </div>
  </template>

<!-- MODAL -->
<div class="modal fade" id="country-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-body">
        <section class="info-country">
          <h2 class="sr-only">Info country</h2>
          <div class="info-country__inner row d-flex flex-wrap justify-content-between">
            <div class="col-sm-12 col-lg-4">
              <img  class="rounded info-country__img" src="img/germany.png" width="220" height="150" alt="image of country">
            </div>

            <div class="col-sm-12 col-lg-8">
              <div class="info-country__content p-4 md-p-2">
                <h3 class="info-country__name mb-3">Germany</h3>
                <div class="info-country__details d-flex flex-wrap justify-content-between">


                  <dl class="country__details">
                    <div class="country__details-box">
                      <dt>Region: </dt>
                      <dd class="country__details-region">be</dd>
                    </div>
                    <div class="country__details-box">
                      <dt>Currencies:</dt>
                      <dd class="country__details-currency">Euro</dd>
                    </div>
                    <div class="country__details-box">
                      <dt>Languages: </dt>
                      <dd class="country__details-borders">Dutch, French, German</dd>
                    </div>
                  </dl>

                </div>
                <!-- <div class="info-country__bordered d-flex align-items-center flex-wrap">
                  Border Countries:
                  <ul class="info-country__bordered-list list-unstyled d-flex flex-wrap mb-0">
                    <li class="info-country__bordered-item ml-lg-2 mr-2">France</li>
                    <li class="info-country__bordered-item mr-2">Germany</li>
                    <li class="info-country__bordered-item">Netherlands</li>
                  </ul>
                </div> -->
              </div>
            </div>
          </div>
        </section>
      </div>

    </div>
  </div>
</div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
